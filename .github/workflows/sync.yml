name: Sync with Upstream

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日午夜执行一次
  workflow_dispatch:     # 手动触发按钮

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git for automatic merging
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/beilunyang/moemail.git 
          git fetch upstream

      - name: Merge upstream changes into main branch
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -s recursive -X patience
          git push origin main || echo "No changes to push or conflict occurred."

      - name: Notify on failure (optional)
        if: ${{ failure() }}
        run: echo "Sync failed. Please check conflicts manually."
